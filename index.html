<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main/main.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <section class="content">
        <div class="card">

           <section class="img">
                <img class="img_img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
            <section class="img__hover">
                <img class="icon__hover" src="./images/icon-view.svg" alt="icon_view">
            </section>
           </section>
           

           <div class="card__texts">
               <h2 class="card__tittle">Equilibrium #3429</h2>
               <p class="card__p">Our Equilibrium collection promotes balance and calm.</p>

               <div class="card__cat">
                   <img class="card__cat1" src="./images/icon-ethereum.svg" alt="ethereum">
                   <h3 class="cat__tittle">0.041 ETH</h3>
                   <img class="card__cat2" src="./images/icon-clock.svg" alt="ethereum">
                   <h3 class="cat__tittle cat__tittlead">3 days left</h3>
               </div>
           </div>
           
           <div class="profile">
               <figure class="profile">
                   <img class="profile_img" src="./images/image-avatar.png" alt="avatar">
                </figure>
                <h3 class="card__p profile__creat"> Creation of <span class="span__p">Jules Wyvern</span></h3>
           </div>
        </div>
    </section>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anthony Fonseca Mudarra</a>.
  </div>
</body>
</html>
